<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find a Trip</title>
  <style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Inter', sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .header {
        overflow: hidden;
        background-color: #A16E83;
        padding: 20px 20px;
    }

    nav a {
        text-decoration: none;
        color: #19181A;
    }

    .nav-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .contents {
        display: flex;
        font-size: 18px;
        align-items: center;
        gap: 50px;
    }

    .contents-items {
        display: flex;
        padding: 10px 20px;
        list-style-type: none;
        background-color: #eee;
        border-radius: 12px;
        gap: 40px;
    }

    .title { 
        font-size: 32px;
    }

    .auth {
        display: flex;
        gap: 12px;
    }

    .login-button, .signup-button {
        padding: 8px 12px;
        border-radius: 12px;
        background-color: #fff;
    }

    footer {
        background-color: #312D2B;
        color: #fff;
        padding: 20px;
        text-align: center;
        margin-top: auto;
    }

    .filter-bar {
        display: flex;
        gap: 10px;
        margin: 20px;
    }

    .filter-bar select,
    .filter-bar input {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
  </style>
</head>
<body>

<header class="header">
    <div class="nav-container">
        <div class="title">LET'S TRAVEL!</div>
        <nav class="contents">
            <ul class="contents-items">
                <li><a href="#">Home</a></li>
                <li><a href="#">Find a Trip</a></li>
                <li><a href="#">Make a Trip</a></li>
            </ul>
            <div class="auth">
                <a href="#" class="login-button">Login</a>
                <a href="#" class="signup-button">Sign up</a>
            </div>
        </nav>
    </div>
</header>

<p> Are your suitcases ready? Let the adventure begin! 
<br> These trips have been suggested by fellow travelers.  
<br>Choose the one that best matches your interests and start your adventure!</p>

<div class="filter-bar">
  <select id="filterCountry">
    <option value="">Country</option>
  </select>
  <input type="date" id="filterDate">
  <select id="filterType">
    <option value="">Type</option>
  </select>
</div>

<footer>
    <p>Â© 2025 Let's Travel. All rights reserved.</p>
</footer>

</body>
</html>
